<!DOCTYPE html>
<html>
<head>
	<title>Course Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script type="text/javascript" src="/controllers/coursehome.js"></script>
<base href="/">
</head>
<body ng-app="Ieducative">
<div class="container" ng-controller="CourseHome">
{{topics}}
		<button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="newtopic()">AddNewTopic
		</button>
    <button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="Blog()">Blog</button>
    
    		
 <div class="row" ng-repeat="topic in topics">
 {{topic}}
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{topic.topictitle}}</span>
              <p>{{topic.topictext}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
      </div>

</body>
</html>
