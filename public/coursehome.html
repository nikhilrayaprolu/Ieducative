<main>
<div class="container" ng-controller="CourseHome">

		<button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="newtopic()">AddNewTopic
		</button>
    <button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="Blog()">Blog</button>
    
    		
 <div class="row" ng-repeat="topic in topics">

        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{topic.topictitle}}</span>
              <p>{{topic.topictext}}</p>
            </div>
            
          </div>
        </div>
      </div>
      </div>
</main>
