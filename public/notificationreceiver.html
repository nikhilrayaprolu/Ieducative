<main>

<div ng-controller="NotificationReceiver" ng-init="">
<div class="row">
	<div class="card blue darken-1 col l5" ng-repeat="notification in notifications" style="margin-left: 10px">
    	<div class="card-content white-text">
    		{{notification.NotificationText}}
    	</div>
    	<div class="card-action">
    		<span class="btn">{{notification.room}}</span>
    		<span class="btn">{{notification.datesubmitted}}</span>
    	</div>
    </div>
    </div>
</div>
</main>
