<main>
<div ng-controller="facultystats" ng-init="facultystats()">
{{response}}
 <table>
        <thead>
          <tr>
              <th data-field="id">TestPaperid</th>
              <th data-field="averagemarks">average marks</th>
              
              <th data-field="totalmarks">totalmarks</th>
              <th data-field="totalnoofstudents">number of attempts</th>
              <th data-field="pagereferaltoseesubmissions">attempts</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in response">
          
            <td>{{data.Testid}}</td>
            <td>{{data.avgmarks}}</td>
            
            <td>{{data.completemarks}}</td>
            
            <td>{{data.totalNoOfStudentsAttempted}}</td>
            <td><button class="btn waves-effect waves-light" type="submit" name="action" ng-click="results(data.Testid)">result</button>
</td>
            
          </tr>
        </tbody>
      </table>
</main>
