<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="/controllers/coursesfaculty.js"></script>
		<title>Faculty Home</title>
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified JavaScript -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	</head>
	<body ng-app="CourseFaculty">
		<nav>
			<div class="nav-wrapper nav-fixed">
				<a href="#" class="brand-logo">IEducative</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">

					<li><a href="sass.html">Testseries</a></li>
					<li><a href="badges.html">Courses</a></li>
					<li><a href="collapsible.html">Blog</a></li>
					<li><a href="collapsible.html">Your Profile</a></li>
					<li class="active"><a href="Login.html">User</a></li>
				</ul>
					
        
			</div>
		</nav> 

		<div class="container" ng-controller="CourseFaculty" ng-init="coursesfaculty()">
			<button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="newcourse()">AddNewCourse
    		</button>
    		<div ng-repeat="course in courses">
    		{{course}}

    		</div>
    		<table class="bordered highlight centered responsive-table">
    		<thead>
    			<tr>
    				<th data-field="name">Course </th>
    				<th data-field="syllabus">Syllabus</th>
    				<th data-field="studentclass" >Class</th>
    				<th datafield="edit"></th>		
    					</tr>
    		</thead>
    		<tbody>
    				    		
					    			<tr ng-repeat="course in courses"  >
    				    			
    				    				<td><a ng-click="coursehome(course._id)">{{course.name}}</a></td>
    				    				<td>{{course.syllabus}}</td>
    				    				<td>{{course.courseclass}}</td>
    				    				

    				    				<td><button class="btn waves-effect waves-light" type="submit" name="action" ng-click="newcourse(course._id)">Edit
    		</button></td>

    				</tr>
    				</tbody>
    				</table>    



		</div>

		</body>
</html>
