<html>
<head>

<script type="text/javascript" src="/controllers/service.js"></script>

		<title>Sign Up</title>
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<base href="/">
</head>
<body ng-app="Ieducative">
		<nav>
			<div class="nav-wrapper nav-fixed">
				<a href="#" class="brand-logo">IEducative</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">

					<li><a href="sass.html">Testseries</a></li>
					<li><a href="badges.html">Courses</a></li>
					<li><a href="collapsible.html">Blog</a></li>
					<li><a href="collapsible.html">Your Profile</a></li>
					<li class="active"><a href="Login.html">User</a></li>
				</ul>
					
        
			</div>
		</nav> 

		<div class="container" ng-controller="TestPaper" ng-init="TestPapers()">
			<div ng-repeat="testpaper in TestPaper">
    		{{testpaper}}
			</div>

    		<table class="bordered highlight centered responsive-table">
    		<thead>
    			<tr>
    				<th data-field="name">TestPaper Title </th>
    				<th data-field="syllabus">Subject</th>
    				<th data-field="studentclass" >Class</th>
    				<th datafield="edit">Attempt</th>		
    					</tr>
    		</thead>
    		<tbody>
    				    		
					    			<tr ng-repeat="testpaper in TestPaper"  >
    				    			
    				    				<td><a ng-click="testpaperhome(testpaper._id)">{{testpaper.title}}</a></td>
    				    				<td>{{testpaper.subject}}</td>
    				    				<td>{{testpaper.class}}</td>
    				    				

	 				    				<td><button class="btn waves-effect waves-light" type="submit" name="action" ng-click="testpaperhome(testpaper._id)">Attempt
    		</button></td>

    				</tr>
    				</tbody>
    				</table>    



		</div>

		</body></html>
