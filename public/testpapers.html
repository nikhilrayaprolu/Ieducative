<main>
		<div class="container" ng-controller="TestPaper" ng-init="TestPapers()">
			<button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="NewTestPaper()">NewTestPaper</button>
          
    		<table class="bordered highlight centered responsive-table">
    		<thead>
    			<tr>
    				<th data-field="name">TestPaper Title </th>
    				<th data-field="syllabus">Subject</th>
    				<th data-field="studentclass" >Class</th>
    				<th datafield="edit">Attempt</th>		
    					</tr>
    		</thead>
    		<tbody>
    				    		
					    			<tr ng-repeat="testpaper in TestPaper"  >
    				    			
    				    				<td><a ng-click="testpaperhome(testpaper._id)">{{testpaper.title}}</a></td>
    				    				<td>{{testpaper.subject}}</td>
    				    				<td>{{testpaper.class}}</td>
    				    				

	 				    				<td><button class="btn waves-effect waves-light" type="submit" name="action" ng-click="testpaperhome(testpaper._id)">Attempt
    		</button></td>

    				</tr>
    				</tbody>
    				</table>    



		</div>
		</main>
