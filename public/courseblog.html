<!DOCTYPE html>
<html>
<head>
	<title>Course Blog</title>
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="/controllers/courseblog.js"></script>
<script type="text/javascript" src="/controllers/service.js"></script>
	<script type="text/javascript" src="/controllers/constants.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    
		  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">\
		<base href="/">
</head>
<body ng-app="Ieducative">
<div ng-controller="CourseBlogController" ng-init="blogposts()">
	<button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="NewQuestion()">NewQuestion</button>
    	
      <table>
        <thead>
          <tr>
              <th data-field="title">Title</th>
              <th data-field="no.of comments">no.of comments</th>
              <th data-field="Topic">Topic</th>
              <th data-field="usersubmitted">By</th>
              <th data-field="timeonsubmistion">Time of doubt</th>
              <th data-field="postlink">See whole doubt</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="question in Questions">
            <td>{{question.Title}}</td>
            <td>{{question.noofcomment}}</td>
            <td>{{question.Topic}}</td>
            <td>{{question.user}}</td>
            <td>{{question.submitted|date:'medium'}}</td>
            <td><button ng-click="postmain(question._id)">click</button></td>
          </tr>
</div>


</body>
</html>
