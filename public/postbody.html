<!DOCTYPE html>
<html>
<head>
	<title>Question Answers</title>
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="/controllers/postbody.js"></script>
<script type="text/javascript" src="/controllers/service.js"></script>
	<script type="text/javascript" src="/controllers/constants.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    
		  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">\
		<base href="/">
</head>
<body ng-app="Ieducative">
<div ng-controller="PostBodyController" ng-init="blogposts()">
{{Post}}
{{Comments}}
	  	<p>{{Post.Title}}</p>
      <p>{{Post.PostBody}}</p>
      <p>{{Post.Topic}}</p>
      <p>{{Post.Submitted}}</p>
      <p>{{Post.user}}</p>
      Comments:
      <div ng-repeat="comment in Comments">
<p>{{comment.CommentBody}}</p>
<p>{{comment.submitted}}</p>
<p>{{comment.user}}</p>
</div>
          <button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action" ng-click="NewComment()">NewComment</button>
  
</div>


</body>
</html>
