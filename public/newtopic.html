<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

</head>
<body ng-app="Ieducative">

	topictitle:<input type="text" ng-model="topictitle" name="topictitle">

	</form>
</div>
